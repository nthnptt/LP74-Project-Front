<h1 class="h1">Enregistrement</h1>
<form>
  <div class="form-group">
    <label for="uname">Email address</label>
    <input type="text" class="form-control" id="uname" aria-describedby="nameHelp" placeholder="Entrer login">
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" id="Password" placeholder="Password">
  </div>
  <button type="submit" class="btn-validation">S'enregistrer</button>
</form>
