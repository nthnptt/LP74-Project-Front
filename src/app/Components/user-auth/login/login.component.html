<h1 class="h1">Connexion</h1>
<form [formGroup]="userform" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="unamelogin">Pseudo : </label>
    <input formControlName="username" type="text" class="form-control" id="unamelogin" aria-describedby="nameHelp" placeholder="Entrer login">
    <span *ngIf="username.invalid && (username.dirty || username.touched)" class="badge-error">
      <i class="fas fa-exclamation-circle"></i>
    </span>
    <div class="tooltip-error" *ngIf="username.invalid && (username.dirty || username.touched)">
      <p *ngIf="username.errors.minlength">Votre pseudo doit comporter 4 caractères !</p>
      <p *ngIf="username.errors.required">Champs obligatoire !</p>
    </div>
  </div>
  <div class="form-group">
    <label for="passwordlogin">Mot de passe</label>
    <input formControlName="password" type="password" class="form-control" id="passwordlogin" placeholder="Password">
    <span *ngIf="password.invalid && (password.dirty || password.touched)" class="badge-error">
      <i class="fas fa-exclamation-circle"></i>
    </span>
    <div class="tooltip-error" *ngIf="password.invalid && (password.dirty || password.touched)">
      <p *ngIf="password.errors.minlength">Votre pseudo doit comporter 4 caractères !</p>
      <p *ngIf="password.errors.required">Champs obligatoire !</p>
    </div>
  </div>
  <button type="submit" class="btn-validation" [disabled]="!userform.valid">Enregistrer</button>
</form>
