<div (keyup.escape)="onClose()" aria-hidden="true" aria-labelledby="exampleModalCenterTitle"
     class="modal fade show input-create-modal" id="exampleModalCenter" role="dialog"
     style="display: block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg app-modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLongTitle">Nouveau projet</h1>
        <div (click)="onClose()" class="close-modal">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form-black">
          <div class="form-group">
            <label for="unameproject">Nom du projet : </label>
            <input aria-describedby="nameHelp" class="form-control" formControlName="projectname" id="unameproject"
                   placeholder="Entrer un nom" type="text">
            <span *ngIf="projectname.invalid && (projectname.dirty || projectname.touched)" class="badge-error">
            <i class="fas fa-exclamation"></i>
          </span>
            <div *ngIf="projectname.invalid && (projectname.dirty || projectname.touched)" class="tooltip-error">
              <p *ngIf="projectname.errors.minlength">Votre pseudo doit comporter 3 caractères !</p>
              <p *ngIf="projectname.errors.required">Champs obligatoire !</p>
            </div>
          </div>
          <button [disabled]="!form.valid" class="btn-validation" type="submit">Création</button>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
