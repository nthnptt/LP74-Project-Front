<div [ngClass]="{'show-container': project}" class="col-6 moreproject-container">
  <div (click)="onClose()" class="close-modal">
    <i class="fas fa-times"></i>
  </div>
  <div *ngIf="project" class="row text-center">
    <div class="col-12">
      <h1>{{project.name}}</h1>
    </div>
    <div class="mx-auto col-8 separator">
      <div class="row moreinfo">
        <div class="col-6 text-left">{{project.author}}</div>
        <div class="col-6 text-right">{{project.lastUpdate}}</div>
      </div>
    </div>
  </div>
  <div *ngIf="project" class="row entry-part">
    <div class="col-11 mx-auto">
      <h2>Entr√©e :</h2>
    </div>
    <div class="col-10 mx-auto">
      <ul class="list-group list-group-flush">
        <li *ngFor="let input of project.inputs" class="list-group-item">{{input.needed}}x
          - {{input.material.name}}</li>
      </ul>
    </div>
  </div>

  <div *ngIf="project" class="row entry-part">
    <div class="col-11 mx-auto">
      <h2>Sorties :</h2>
    </div>
    <div class="col-10 mx-auto">
      <ul class="list-group list-group-flush">
        <li *ngFor="let out of project.outputs" class="list-group-item">{{out.number}}x - {{out.material.name}}
          <span>{{out.time}}sec</span>
        </li>
      </ul>
    </div>
  </div>
  <div (click)="onDelete(project)" class="float-control-button float-control-delete">
    <i class="far fa-trash-alt"></i>
  </div>
  <div (click)="onEdit(project)" *ngIf="project" [routerLink]="['/projects', project.id]"
       class="float-control-button float-control-edit">
    <i class="fas fa-edit"></i>
  </div>
</div>
