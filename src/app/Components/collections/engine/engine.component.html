<table class="table app-table">
  <thead>
  <tr>
    <th>Nom</th>
    <th>Entr√©es</th>
    <th>Sorties</th>
    <th>Auteur</th>
  </tr>
  </thead>
  <tbody>
  <tr class="click" (click)="onClick(e, $event)" *ngFor="let e of elementFilter()">
    <td>{{e.name}}</td>
    <td><i *ngFor="let inp of e.inputs">{{inp.material.name}}</i></td>
    <td><i *ngFor="let out of e.outputs">{{out.material.name}}</i></td>
    <td>{{e.author}}</td>
  </tr>
  </tbody>
</table>
