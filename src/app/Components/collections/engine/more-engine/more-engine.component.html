<div class="col-6 moreproject-container" [ngClass]="{'show-container': engine}">
  <div class="close-modal" (click)="onClose()">
    <i class="fas fa-times"></i>
  </div>
  <div class="row text-center" *ngIf="engine">
    <div class="col-12">
      <h1>{{engine.name}}</h1>
    </div>
    <div class="mx-auto col-8 separator">
      <div class="row moreinfo">
        <div class="col-6 text-left">{{engine.author}}</div>
        <div class="col-6 text-right">{{engine.lastUpdate}}</div>
      </div>
    </div>
  </div>
  <div class="row entry-part" *ngIf="engine">
    <div class="col-11 mx-auto">
      <h2>Entr√©e :</h2>
    </div>
    <div class="col-10 mx-auto">
      <ul class="list-group list-group-flush" >
        <li *ngFor="let input of engine.inputs" class="list-group-item">{{input.needed}}x - {{input.material.name}}</li>
      </ul>
    </div>
  </div>

  <div class="row entry-part" *ngIf="engine">
    <div class="col-11 mx-auto">
      <h2>Sorties :</h2>
    </div>
    <div class="col-10 mx-auto">
      <ul class="list-group list-group-flush">
        <li  *ngFor="let out of engine.outputs" class="list-group-item">{{out.number}}x - {{out.material.name}}
          <span>{{out.time}}sec</span>
        </li>
      </ul>
    </div>
  </div>
  <div (click)="onDelete()" class="float-control-button float-control-delete">
    <i class="far fa-trash-alt"></i>
  </div>
  <div (click)="onEdit(engine)" class="float-control-button float-control-edit">
    <i class="fas fa-edit"></i>
  </div>
</div>
