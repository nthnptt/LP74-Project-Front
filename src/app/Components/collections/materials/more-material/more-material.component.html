<div [ngClass]="{'show-container': material}" class="col-6 moreproject-container">
  <div (click)="onClose()" class="close-modal">
    <i class="fas fa-times"></i>
  </div>
  <div *ngIf="material" class="row text-center">
    <div class="col-12">
      <h1>{{material.name}}</h1>
    </div>
    <div class="mx-auto col-8 separator">
      <div class="row moreinfo">
        <div class="col-6 text-left">{{material.author}}</div>
        <div class="col-6 text-right">{{material.lastUpdate}}</div>
      </div>
    </div>
  </div>
  <div (click)="onDelete(material)" class="float-control-button float-control-delete">
    <i class="far fa-trash-alt"></i>
  </div>
  <div (click)="onEdit(material)" class="float-control-button float-control-edit">
    <i class="fas fa-edit"></i>
  </div>
</div>
