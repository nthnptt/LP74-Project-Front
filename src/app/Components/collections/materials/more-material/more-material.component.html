<div class="col-6 moreproject-container" [ngClass]="{'show-container': material}">
  <div class="close-modal" (click)="onClose()">
    <i class="fas fa-times"></i>
  </div>
  <div class="row text-center" *ngIf="material">
    <div class="col-12">
      <h1>{{material.name}}</h1>
    </div>
    <div class="mx-auto col-8 separator">
      <div class="row moreinfo">
        <div class="col-6 text-left">{{material.author}}</div>
        <div class="col-6 text-right">{{material.lastUpdate}}</div>
      </div>
    </div>
  </div>
  <div (click)="onDelete()" class="float-control-button float-control-delete">
    <i class="far fa-trash-alt"></i>
  </div>
  <div (click)="onEdit()" class="float-control-button float-control-edit">
    <i class="fas fa-edit"></i>
  </div>
</div>
