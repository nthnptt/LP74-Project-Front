<div class="container-fluid pages projectcontainer" (click)="onCloseMore()">
  <div class="row">
    <div class="mx-auto col-10 search-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-search"></i>
        </span>
        </div>
        <input [(ngModel)]="filter" type="text" class="form-control" placeholder="Recherche"
               aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  <app-materials *ngIf="mode===Mode.MATERIAL" (focus)="onFocusMaterial($event)" [filter]="filter"></app-materials>
  <app-engine *ngIf="mode===Mode.ENGINE" (focus)="onFocusEngine($event)" [filter]="filter"></app-engine>
  <div (click)="onNew()" class="float-control-button">
    <i class="fas fa-plus"></i>
  </div>
</div>
<app-more-material (edit)="onEditMaterial($event)" [material]="focusMaterial" (close)="onCloseMore()"></app-more-material>
<app-input-create-material [object]="editMaterial" *ngIf="createdMaterialMode" (close)="reset()"></app-input-create-material>

<app-more-engine (edit)="onEditEngine($event)" [engine]="focusEngine" (close)="onCloseMore()"></app-more-engine>
<app-input-create-engine  [object]="editEngine" *ngIf="createdEngineMode" (close)="reset()"></app-input-create-engine>
