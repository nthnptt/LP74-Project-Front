<div (click)="onCloseMore()" class="container-fluid pages projectcontainer">
  <div class="row">
    <div class="mx-auto col-10 search-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-search"></i>
        </span>
        </div>
        <input [(ngModel)]="filter" aria-describedby="basic-addon1" class="form-control" placeholder="Recherche"
               type="text">
      </div>
    </div>
  </div>
  <app-materials (focus)="onFocusMaterial($event)" *ngIf="mode===Mode.MATERIAL" [filter]="filter"></app-materials>
  <app-machine (focus)="onFocusMachine($event)" *ngIf="mode===Mode.ENGINE" [filter]="filter"></app-machine>
  <div (click)="onNew()" class="float-control-button">
    <i class="fas fa-plus"></i>
  </div>
</div>
<app-more-material (close)="onCloseMore()" (edit)="onEditMaterial($event)"
                   [material]="focusMaterial"></app-more-material>
<app-input-create-material (close)="reset()" *ngIf="createdMaterialMode"
                           [object]="editMaterial"></app-input-create-material>

<app-more-machine (close)="onCloseMore()" (edit)="onEditMachine($event)" [machine]="focusMachine"></app-more-machine>
<app-input-create-machine (close)="reset()" *ngIf="createdMachineMode" [object]="editMachine"></app-input-create-machine>
